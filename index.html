    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans+Tamil&display=swap");

      body {
        padding: 0;

        max-width: 700px;

      button[type="submit"] {

        color: #fff;

        padding: 10px 20px;

        border-radius: 5px;

        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      #form-response {
        margin-top: 20px;

        padding: 10px;

        border: 1px solid #ccc;

        border-radius: 10px;

        background-color: #f0f0f0;
      }
    </style>

    <script>
      const form = document.getElementById("contact-form");

      const formResponse = document.getElementById("form-response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const url = "https://formspree.io/f/mjkkozld"; // replace with your Formspree.io form ID

        const options = {
          method: "POST",

          body: formData,
        };

        try {
          const response = await fetch(url, options);

          const data = await response.json();

          if (data.ok) {
            formResponse.innerHTML = "Message sent successfully!";

            form.reset();
          } else {
            formResponse.innerHTML = "Error sending message. Please try again.";
          }
        } catch (error) {
          formResponse.innerHTML = "Error sending message. Please try again.";
        }
      });
    </script>
